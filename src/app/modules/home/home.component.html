<div class="grid">

  <div class="col-12">
    <div class="flex justify-content-center align-content-center text-align-center">
      <!-- LOGIN -->
      <form [formGroup]="loginForm" (ngSubmit)="onSubmitLoginForm">
        <p-card
        styleClass="mt-10"
        header="Login"
        subheader="Faça login com sua conta existente"
        *ngIf="loginCard"
        >


        <div class="flex justify-content-center align-content-center text-align-center">
          <input type="email" pInputText placeholder="Email" formControlName="email">
        </div>
        <div class="flex justify-content-center align-content-center text-align-center mt-3">
          <input type="password" pInputText placeholder="Sua senha" formControlName="password">
        </div>
        <div class="card flex justify-content-center mt-3">
          <button type="submit" pButton pRipple label="Login" [disabled]="!this.loginForm.valid"></button>
        </div>
        <span
        class="flex justify-content-center align-content-center text-align-center mt-3 text-red-600 font-semibold"
        (click)="loginCard = !loginCard"
        style="cursor: pointer;">
        Criar Conta</span>
        </p-card>
      </form>

      <!-- SIGNUP -->
      <form  [formGroup]="signUpForm" (onSubmit)="onSubmitSignUpForm">
        <p-card
        styleClass="mt-10"
        header="Criar conta"
        subheader="Crie já sua conta gratuita"
        *ngIf="!loginCard"
        >
        <div class="flex justify-content-center align-content-center text-align-center mt-3">
          <input type="text" pInputText placeholder="Nome" formControlName="nome">
        </div>

        <div class="flex justify-content-center align-content-center text-align-center mt-3">
          <input type="email" pInputText placeholder="Email" formControlName="email">
        </div>
        <div class="flex justify-content-center align-content-center text-align-center mt-3">
          <input type="password" pInputText placeholder="Sua senha" formControlName="password">
        </div>
        <div class="card flex justify-content-center mt-3">
          <button type="submit" pButton pRipple label="Criar conta" [disabled]="!this.signUpForm.valid"></button>
        </div>
        <span
        class="flex justify-content-center align-content-center text-align-center mt-3 text-red-600 font-semibold"
        style="cursor: pointer;"
        (click)="loginCard = !loginCard">
       Fazer Login</span>
        </p-card>
      </form>
    </div>
  </div>

</div>
